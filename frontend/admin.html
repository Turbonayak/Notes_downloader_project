<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - EduNotes</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f8ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header styles */
    header {
      background-color: #1e90ff;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo a {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    nav button {
      background-color: #ff5c5c;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      display: none; /* hidden by default */
    }

    nav button:hover {
      background-color: #e04848;
    }

    /* Main container */
    .container {
      background-color: white;
      max-width: 500px;
      width: 90%;
      margin: 40px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      flex-grow: 1;
    }

    h1 {
      text-align: center;
      color: #1e90ff;
      margin-bottom: 30px;
      font-size: 2.2rem;
    }

    h3 {
      margin-bottom: 15px;
      font-size: 1.3rem;
      color: #333;
    }

    input[type="file"] {
      display: block;
      margin-bottom: 20px;
      font-size: 1rem;
      width: 100%;
    }

    button.upload-btn {
      background-color: #1e90ff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }

    button.upload-btn:hover {
      background-color: #0d6efd;
      box-shadow: 0 6px 12px rgba(13, 110, 253, 0.3);
    }

    /* Responsive */
    @media (max-width: 500px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 1.8rem;
      }

      h3 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">ðŸ“š EduNotes</a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="notes.html">Notes</a>
      <a href="about.html">About</a>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </nav>
  </header>

  <main class="container">
    <h1>Admin Panel</h1>

    <h3>Upload Note</h3>
    <input type="file" id="fileUpload" />
    <button class="upload-btn" onclick="uploadNote()">Upload</button>
  </main>

  <script>
    const BACKEND_URL = 'https://notes-downloader.onrender.com';

    // Show logout button only if token exists
    function checkLoginStatus() {
      const token = localStorage.getItem('token');
      const logoutBtn = document.getElementById('logoutBtn');
      logoutBtn.style.display = token ? 'inline-block' : 'none';
    }

    // Logout user and redirect to home page
    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    }

    // Upload selected note file to backend
    async function uploadNote() {
      const fileInput = document.getElementById('fileUpload');

      if (fileInput.files.length === 0) {
        alert('Please select a file');
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);  // matches backend multer field name

      const token = localStorage.getItem('token');
      if (!token) {
        alert('You are not logged in.');
        window.location.href = 'index.html';
        return;
      }

      try {
        const response = await fetch(`${BACKEND_URL}/upload`, {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${token}`
          },
          body: formData
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText || 'Upload failed');
        }

        alert('File uploaded successfully');
        fileInput.value = ''; // reset input
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }

    window.onload = checkLoginStatus;
  </script>
</body>
</html>
