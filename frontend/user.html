<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“š Notes - Notes Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="user.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ibmcloud-appid-js/dist/appid.min.js"></script>
</head>

<body>
  <!-- Added header and footer divs for dynamic loading -->
  <div id="header"></div>

  <main class="main-content">
    <h1 class="title">ðŸ“˜ Available Notes</h1>
    <div id="notesList" class="notes-grid">
      <!-- Notes will load here -->
    </div>
  </main>

  <div id="footer"></div>

  <script>
    const BACKEND_URL = 'https://notes-downloader.onrender.com';

    async function loadComponents() {
      try {
        document.getElementById('header').innerHTML = await fetch('header.html').then(r => r.text());
        document.getElementById('footer').innerHTML = await fetch('footer.html').then(r => r.text());
      } catch (err) {
        console.warn('Header/footer failed to load:', err);
      }
    }

    async function loadNotes() {
      const container = document.getElementById('notesList');
      container.innerHTML = "<p>Loading notes...</p>"; // Loading message

      const token = localStorage.getItem('token');
      if (!token) {
        alert('Please login first.');
        window.location.href = 'index.html';
        return;
      }

      try {
        const res = await fetch(`${BACKEND_URL}/notes`, {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        if (!res.ok) {
          throw new Error('Failed to fetch notes');
        }

        const data = await res.json();
        container.innerHTML = ''; // Clear loading message

        if (data.length === 0) {
          container.innerHTML = "<p>No notes available at the moment.</p>";
          return;
        }

        data.forEach(note => {
          const card = document.createElement('div');
          card.className = 'note-card';
          card.innerHTML = `
            <h3>${note.originalName || note.storedFilename}</h3>
            <div class="note-description">${note.description || 'No description provided.'}</div>
            <button onclick="downloadNote('${note.storedFilename}', '${note.originalName}')">ðŸ“¥ Download</button>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Error fetching notes:', err);
        alert('Failed to load notes. Please login again.');
        window.location.href = 'index.html';
      }
    }

    async function downloadNote(storedFilename, originalName) {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Please login first.');
        window.location.href = 'index.html';
        return;
      }

      try {
        const response = await fetch(`${BACKEND_URL}/download/${encodeURIComponent(storedFilename)}`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!response.ok) throw new Error('Download failed');

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = originalName || storedFilename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } catch (error) {
        alert('Error downloading note: ' + error.message);
      }
    }

    loadComponents();
    loadNotes();
  </script>
</body>
</html>
