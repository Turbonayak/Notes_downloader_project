<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📚 Notes - Notes Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="user.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ibmcloud-appid-js/dist/appid.min.js"></script>
</head>

<body>
  <!-- <div id="header"></div> -->
   <header>
    <div class="container">
      <div class="logo">
        <a href="index.html">📚 EduNotes</a>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="notes.html">Notes</a>
        <a href="about.html">About</a>
        
      </nav>
      <button class="login-btn" onclick="window.location.href='http://localhost:3000/login'">Logout</button>
    </div>
  </header>

  <main class="main-content">
    <h1 class="title">📘 Available Notes</h1>
    <div id="notesList" class="notes-grid">
      <!-- Notes will load here -->
    </div>
  </main>

  <footer>
    &copy; 2025 EduNotes. All rights reserved. Made with ❤️ for learners.
  </footer>

  <script src="script.js"></script>
  <script>
    async function loadComponents() {
      document.getElementById('header').innerHTML = await fetch('header.html').then(r => r.text());
      document.getElementById('footer').innerHTML = await fetch('footer.html').then(r => r.text());
    }

    async function loadNotes() {
      try {
        const res = await fetch('http://localhost:3000/api/notes'); // Update if your route differs
        const data = await res.json();
        const container = document.getElementById('notesList');

        if (data.length === 0) {
          container.innerHTML = "<p>No notes available at the moment.</p>";
          return;
        }

        data.forEach(note => {
          const card = document.createElement('div');
          card.className = 'note-card';
          card.innerHTML = `
            <h3>${note.title}</h3>
            <p>Subject: <strong>${note.subject}</strong></p>
            <p>Class: <strong>${note.class}</strong></p>
            <a href="${note.downloadUrl}" download>
              <button>📥 Download</button>
            </a>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Error fetching notes:', err);
      }
    }

    loadComponents();
    loadNotes();
  </script>
</body>
</html>
